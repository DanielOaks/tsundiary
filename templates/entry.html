<div class='post' data-date='{{ p.posted_date }}'>
{% if p.posted_date > hidden_day %}
<div class='post_date hidden'>
  {{ p.posted_date | prettydate }} - hidden
</div>
{% else %}
<div class='post_date'>
  {{ p.posted_date | prettydate }}
</div>
<div class='post_body'>{{ p.content | my_markdown | safe }}</div>
{% endif %}
</div>
