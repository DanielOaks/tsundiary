<!doctype html>
<html>
<head>
    <title>{% block title %}tsundiary{% endblock %}</title>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
    <!-- OH NO you are being tracked!! -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <link href='/static/style.css' rel='stylesheet' />

    <script type='text/javascript'>
        document.cookie = 'timezone=' + new Date().getTimezoneOffset();
    </script>

<body>
<div id="wrap">
<div id="top">
    <div style="float:left">
        <a href='/'>
        <img src='/static/logo.png' width=150 height=60 />
        </a>
    </div>
    <div style="float:right; text-align:right; margin: 5pt 0;">
        {% if login_name %}
        hi, {{ login_name }}.<br />
        <a href="/">write</a>
        |
        <a href="/diary/{{ login_name }}">view</a>
        |
        <a href="/logout">logout</a>
        {% endif %}
        {% block nav %}
        {% endblock %}
    </div>
</div>
<div style="clear:both">
{% block content %}
{% endblock %}
</div>
</div>
</body>
</html>
