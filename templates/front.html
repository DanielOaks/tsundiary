{% extends "base.html" %}

{% block content %}

<div style="text-align: center; margin: 0 auto;">
    <p id='login_status'>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      {% endif %}
    {% endwith %}
    &nbsp;
    </p>
    <div id='login_box' class='cloud'>
      <form action='/attempt_login' method='POST'>
        <input id='username' name='username' type='text' placeholder="username" class='first' /><br />
        <input id='password' name='password' type='password' placeholder="password" class='last' /><br />
        <hr />
        <input id='submitbutton' type='submit' value='enter' style='padding-top: 10px; padding-bottom: 10px' />
      </form>
    </div>
    <p><a href='/register'>register</a></p>
    <p><a href="/h-hello...">what is this?</a></p>
    <div style='height: 20px'></div>
</div>

{% endblock %}
