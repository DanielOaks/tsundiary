<div class='post' data-date='{{ p.posted_date }}'>
{% if p.posted_date > hidden_day or p.posted_date < cutoff_day %}
<div class='post_date hidden'>
  <span title="{{ p.posted_date | prettydate }}">{{ p.posted_date | nicedate }} - hidden</span>
</div>
{% else %}
<div class='post_date'>
  <span title="{{ p.posted_date | prettydate }}">{{ p.posted_date | nicedate }}</span>
</div>
<hr />
<div class='post_body'>{{ p.content | my_markdown | safe }}</div>
{% endif %}
</div>
