<div class='post' data-date='{{ p.posted_date }}'>
{% if p.posted_date > hidden_day or p.posted_date < cutoff_day %}
<div class='post_top hidden'>
  <span class='post_date' title="{{ p.posted_date | prettydate }}">
    {{ p.posted_date | nicedate }} - hidden
  </span>
</div>
{% else %}
<div class='post_top'>
  <span class='post_date' title="{{ p.posted_date | prettydate }}">
    {{ p.posted_date | nicedate }}
  </span>
  <span class="post_controls">
    <a href="/~{{ p.user.sid }}/{{ p.posted_date.strftime("%Y/%m/%d") }}"><i class="fa fa-link"></i></a>
    {% if p.user.name == g.user.name %}
      {#
      <a href="#"><i class="fa fa-eye" title="I wonder what this button will do in the future..." data-no-instant></i></a>
      #}
    {% endif %}
  </span>
</div>
<hr />
<div class='post_body'>{{ p.content | my_markdown | safe }}</div>
{% endif %}
</div>
